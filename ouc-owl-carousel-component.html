<!-- Use the following as source code, replacing {{BRACKETED}} items with your Form Elements and path to your RSS feed. -->

<h1 class="text-center margin-bottom-20">{{NEWS SECTION TITLE}}</h1>
<news_feed 
     path="{{YOUR RSS FEED PATH}}"
     displayMethod="displayNewsFullWidth"
     itemsDisplay="{{MAX ARTICLES}}"
     tagFilter="{{TAG FILTER}}"
